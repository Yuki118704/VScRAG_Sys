site_name: VScRAG 設計ドキュメント
site_description: VScode RAGシステムの設計・実装ドキュメント
site_author: Yuki Iida

docs_dir: docs

# テーマの設定
theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  font:
    text: Noto Sans JP
    code: Roboto Mono


# Markdown拡張機能の設定
markdown_extensions:
  - plantuml_markdown:
      plantuml_cmd: 'java -jar C:\Plantuml\plantuml.jar'
      format: svg # 生成する画像の形式 (svg または png)
      base_dir: 'docs'  # PlantUMLのincludeパスのベースディレクトリ
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.admonition
  - markdown.extensions.sane_lists
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search

use_directory_urls: false
